<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RasPi</title>
	<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 70px;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h1>Mobil Camera Menggunakan Raspberry</h1>
					<p class="lead">Stream</p>
					<img src="http://{{ip}}:8080/?action=stream" />
					<button class="btnMaju" >Maju</button>
					<button class="btnMundur" >Mundur</button>
					<button class="btnKiri" >Kiri</button>
					<button class="btnKanan" >Kanan</button>
				</div>
			</div>
		</div>
		<script src="static/bootstrap/js/jquery-3.3.1.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    		<script type="text/javascript">
      jQuery(document).ready(function(){ // Triggers when the document is ready

        jQuery('button.btnMaju').on('mousedown',function(e){ // Bind to the "Click" event of all a tags
          e.preventDefault(); // Prevent leaving the page
          jQuery.ajax({
            url: '/action/maju',
            cache: false
          });
        });
        jQuery('button.btnMaju').on('mouseup',function(e){ // Bind to the "Click" event of all a tags
          e.preventDefault(); // Prevent leaving the page
          jQuery.ajax({
            url: '/action/off',
            cache: false
          });
        });
        jQuery('button.btnMundur').on('mousedown',function(e){ // Bind to the "Click" event of all a tags
          e.preventDefault(); // Prevent leaving the page
          jQuery.ajax({
            url: '/action/mundur',
            cache: false
          });
        });
        jQuery('button.btnMundur').on('mouseup',function(e){ // Bind to the "Click" event of all a tags
          e.preventDefault(); // Prevent leaving the page
          jQuery.ajax({
            url: '/action/off',
            cache: false
          });
        });
        jQuery('button.btnKiri').on('mousedown',function(e){ // Bind to the "Click" event of all a tags
          e.preventDefault(); // Prevent leaving the page
          jQuery.ajax({
            url: '/action/kiri',
            cache: false
          });
        });
        jQuery('button.btnKiri').on('mouseup',function(e){ // Bind to the "Click" event of all a tags
          e.preventDefault(); // Prevent leaving the page
          jQuery.ajax({
            url: '/action/off',
            cache: false
          });
        });
        jQuery('button.btnKanan').on('mousedown',function(e){ // Bind to the "Click" event of all a tags
          e.preventDefault(); // Prevent leaving the page
          jQuery.ajax({
            url: '/action/kanan',
            cache: false
          });
        });
        jQuery('button.btnKanan').on('mouseup',function(e){ // Bind to the "Click" event of all a tags
          e.preventDefault(); // Prevent leaving the page
          jQuery.ajax({
            url: '/action/off',
            cache: false
          });
        });


      })
    </script>

</body>
</html>
